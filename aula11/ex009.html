<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Nacionalidade</title>
</head>
<body>
    <h1>Qual a sua Nacionalidade?</h1>
    <p>Digite seu país: <input type="text" name="txtnac" id="txtnac" placeholder="ex: Brasil"></p>
    <p><input type="button" value="Verificar"></p>
    <div id="res"></div>

    <script>
        function nacionalidade(){
            var pais = document.getElementById('txtnac')
            var res = document.getElementById('res')
            res.innerHTML += `<p> Vivendo em ${res}!</p>`
            if (res == 'Brasil'){
                res.innerHTML += '<p> Você é Brasileiro!</p>'
            } else {
                res.innerHTML += '<p> Você é Estrangeiro!</p>'
            }
            
        }
        
    </script>
</body>
</html>
